name: CI/CD to Server

on:
  push:
    branches: [master, dev]

jobs:
  build-test-push:
    if: github.ref_name == 'dev' || github.ref_name == 'master'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TEST_DATABASE_URL: postgres://test:test@localhost:5432/test_db
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Run Tests in Docker
        run: |
          docker buildx build \
            --target test \
            --cache-from=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/observer-backend:buildcache \
            --cache-to=type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/observer-backend:buildcache,mode=max \
            --load \
            -t observer-backend-test .
          docker run --rm --env-file .env.test observer-backend-test pytest --maxfail=3 --disable-warnings


      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: prod
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/observer-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/observer-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/observer-backend:buildcache,mode=max




  deploy:
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Determine Deployment Path and Tag
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo "DEPLOY_PATH=apps/observer-backend" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            echo "DEPLOY_PATH=apps/observer-backend-dev" >> $GITHUB_ENV
          else
            echo "‚ùå –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –≤–µ—Ç–∫–∞! –ü—Ä–µ—Ä—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å."
            exit 1
          fi
          echo "DEPLOY_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: üõ† Deploy Backend
        run: |
          echo "üöÄ –î–µ–ø–ª–æ–π..."
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << EOF
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}
            export DEPLOY_TAG=${{ github.sha }}
            export DEPLOY_BRANCH=${GITHUB_REF##*/}

            cd $DEPLOY_PATH || { echo "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–µ—Ä–µ–π—Ç–∏ –≤ $DEPLOY_PATH"; exit 1; }

            git pull origin \$DEPLOY_BRANCH || { echo "‚ùå git pull –Ω–µ —É–¥–∞–ª—Å—è"; exit 1; }

            echo "\$DOCKERHUB_TOKEN" | docker login -u "\$DOCKERHUB_USERNAME" --password-stdin \
              || { echo "‚ùå Docker login failed"; exit 1; }

            docker pull \$DOCKERHUB_USERNAME/observer-backend:\$DEPLOY_TAG \
              || { echo "‚ùå Docker pull failed"; exit 1; }

            if [ ! -f .env ]; then touch .env; fi
            grep -q "^TAG=" .env && sed -i "s/^TAG=.*/TAG=\$DEPLOY_TAG/" .env || echo "TAG=\$DEPLOY_TAG" >> .env
          EOF


      - name: üß¨ Run Aerich Migrations
        run: |
          echo "üì¶ –ü—Ä–∏–º–µ–Ω—è–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏..."
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << EOF
            cd $DEPLOY_PATH || exit 1
            export TAG=\$(grep ^TAG .env | cut -d '=' -f2)

            set -e

            if docker compose -f docker-compose.app.yml run --rm aerich; then
              echo "‚úÖ –ú–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã –∏–ª–∏ –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª–∏—Å—å"
            else
              echo "‚ö†Ô∏è Aerich –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —Å –æ—à–∏–±–∫–æ–π"
              echo "üîç –í–æ—Ç —á—Ç–æ –æ–Ω —Å–∫–∞–∑–∞–ª:"
              docker compose -f docker-compose.app.yml logs aerich || true
            fi


          EOF


      - name: üöÄ Start Backend
        run: |
          echo "üöÄ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º backend..."
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << EOF
            cd $DEPLOY_PATH || exit 1

            docker compose -f docker-compose.app.yml up -d --force-recreate web > /dev/null \
              && echo "‚úÖ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω" \
              || { echo "‚ùå –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª—Å—è"; exit 1; }

            docker image prune -f > /dev/null
          EOF


  notify:
    name: üì¨ Telegram Notify
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: üì¨ Telegram Notification
        run: |
          STATUS_CODE="${{ job.status }}"
          if [ "$STATUS_CODE" = "success" ]; then
            CHAT_ID="${{ secrets.TELEGRAM_SUCCESS_CHAT_ID }}"
            STATUS="‚úÖ –î–µ–ø–ª–æ–π *—É—Å–ø–µ—à–µ–Ω*"
          else
            CHAT_ID="${{ secrets.TELEGRAM_PERSONAL_CHAT_ID }}"
            STATUS="‚ùå –î–µ–ø–ª–æ–π *—Å –æ—à–∏–±–∫–æ–π*"
          fi

          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d parse_mode=Markdown \
            -d "text=${STATUS}

            üì¶ *–í–µ—Ç–∫–∞:* \`${{ github.ref_name }}\`
            üîñ *–¢–µ–≥:* \`${{ github.sha }}\`
            üìù *–ö–æ–º–º–∏—Ç:* ${COMMIT_MESSAGE}"

