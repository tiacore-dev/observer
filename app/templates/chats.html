{% extends "base.html" %}


{% block content %}

<div class="container mt-5">
    <script src="/static/js/chats.js"></script>
    <h1>Управление чатами</h1>
    <div id="error" class="alert alert-danger" style="display: none;"></div>
    <div>
        <!-- Отдельная кнопка -->
        <button id="updateRouteButton" class="btn btn-primary mb-3">Обновить данные чатов</button>
    </div>
    <div id="content" style="display: none;">
        <table class="table">
            <thead>
                <tr>
                    <th>ID чата</th>
                    <th>Название Чата</th>
                    <th>Промпт по умолчанию</th>
                    <th>Включить Расписание</th>
                    <th>Время Анализа</th>
                    <th>Время Отправки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="chatTable"></tbody>
        </table>
    </div>
</div>



{% endblock %}
