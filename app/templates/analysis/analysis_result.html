{% extends "base.html" %}

{% block content %}

<script src="/static/js/analysis/analysis_result.js"></script>

<h2>Список результатов анализа</h2>

<table class="table table-striped table-hover" id="analysisTable">
    <thead>
        <tr>
            <th>№</th>
            <th>Промпт</th>
            <th>Фильтры</th>
            <th>Дата</th>
        </tr>
    </thead>
    <tbody>
        <!-- Список анализов будет добавлен через JavaScript -->
    </tbody>
</table>

<div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display:none;">
    <span class="visually-hidden">Загрузка...</span>
</div>

<!-- Элементы управления пагинацией -->
<nav>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <button id="prevPage" class="page-link" disabled>Предыдущая</button>
        </li>
        <li class="page-item">
            <span id="pageInfo" class="page-link">Страница 1</span>
        </li>
        <li class="page-item">
            <button id="nextPage" class="page-link">Следующая</button>
        </li>
    </ul>
</nav>

{% endblock %}
